<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Live2D デモ</title>
  <script src="https://cdn.jsdelivr.net/npm/pixi.js@6.x/dist/browser/pixi.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display/dist/index.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script>
    const app = new PIXI.Application({
      view: document.getElementById('canvas'),
      autoStart: true,
      backgroundColor: 0x000000,
      resizeTo: window,
    });

    // ここを変更：フォルダ名＋model3.json
    PIXI.live2d.Live2DModel.from("live2d jirai/live2d jirai.model3.json").then(model => {
      app.stage.addChild(model);

      // モデルの大きさ・位置調整
      model.scale.set(0.4); // サイズ調整
      model.x = window.innerWidth / 2;  
      model.y = window.innerHeight * 0.85;
    });
  </script>
</body>
</html>
